<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Bhanoyi Secondary School</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="admin-shell">
      <section class="admin-auth panel" id="auth-panel">
        <p class="eyebrow">Bhanoyi Secondary School</p>
        <h1>Admin Login</h1>
        <p class="lead">Sign in to manage announcements and download links.</p>
        <form id="login-form" class="admin-form">
          <label>
            Email
            <input type="email" id="email" autocomplete="username" required />
          </label>
          <label>
            Password
            <input type="password" id="password" autocomplete="current-password" required />
          </label>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p id="auth-status" aria-live="polite"></p>
      </section>
    </main>

    <script type="module" src="assets/js/admin/bootstrap.ts"></script>
  </body>
</html>
